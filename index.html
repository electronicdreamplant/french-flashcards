<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>French Vocab Flashcards</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Top bar (now visible on desktop too) -->
  <header class="topbar">
    <button id="menuBtn" class="hamburger" aria-label="Open filters" aria-expanded="false" aria-controls="side">
      ☰
    </button>
    <h1 class="brand">French Vocab Flashcards</h1>
  </header>

  <!-- Scrim for mobile menu -->
  <div id="scrim" class="scrim" hidden></div>

  <div class="app">
    <!-- SIDEBAR -->
    <aside class="side" id="side">
      <div class="side-inner">
        <div class="field">
          <label>Direction</label>
          <div class="seg" id="dirSeg">
            <button data-dir="fr-en" class="active">FR → EN</button>
            <button data-dir="en-fr">EN → FR</button>
          </div>
        </div>

        <div class="field">
          <label>Study</label>
          <select id="studyMode">
            <option value="due">Due today</option>
            <option value="all">All filtered</option>
          </select>
        </div>

        <div class="field">
          <label>Deck</label>
          <select id="deckFilter"><option value="">All decks</option></select>
        </div>

        <div class="field">
          <label>Lesson</label>
          <select id="lessonFilter"><option value="">All</option></select>
        </div>

        <div class="field">
          <label>Label</label>
          <select id="labelFilter"><option value="">All labels</option></select>
        </div>

        <div class="field">
          <label>Search</label>
          <input id="search" type="text" placeholder="e.g. pain, breakfast, OU-L2" />
        </div>

        <div class="field">
          <label>Shuffle</label>
          <select id="shuffle">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="field">
          <button class="btn secondary" id="resetBtn" title="Clear progress">Reset progress</button>
        </div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="stageWrap">
      <div class="stats" id="stats">Loading…</div>

      <div class="stage">
        <div class="card" id="card" style="display:none">
          <div class="meta" id="meta"></div>

          <!-- FRONT -->
          <div class="front" id="front">
            <div class="term">
              <span class="article" id="article"></span><span id="term"></span>
            </div>
            <div class="pron" id="pron"></div>
            <div class="sentence" id="sentenceFront"></div>
            <div class="tags" id="tags"></div>
          </div>

          <!-- BACK -->
          <div class="back" id="back">
            <div class="answer" id="answer"></div>
            <div class="sentence" id="sentenceBack"></div>
            <div class="notes" id="notes"></div>
          </div>
        </div>
      </div>

      <!-- ACTIONS: 2 rows now -->
      <div class="actions" id="actions" style="display:none">
        <div class="actions-primary">
          <button class="btn again" id="againBtn" title="1 or A">Again</button>
          <button class="btn good"  id="goodBtn"  title="2 or G">Good</button>
          <button class="btn easy"  id="easyBtn"  title="3 or E">Easy</button>
          <button class="btn"       id="flipBtn"  title="Space">Flip</button>
        </div>
        <div class="actions-nav">
          <button class="btn subtle" id="prevBtn" title="Previous">&laquo; Prev</button>
          <button class="btn subtle" id="nextBtn" title="Next">Next &raquo;</button>
        </div>
      </div>

      <div class="empty" id="empty">
        No cards match your filters (or nothing due). Try Study → “All filtered”.
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
