<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>French Vocab Flashcards</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Top bar -->
  <div class="topbar">
    <button id="hamburger" class="hamburger" aria-label="Open menu">☰</button>
    <h1 class="brand">French Vocab Flashcards</h1>
  </div>

  <!-- Scrim for mobile drawer -->
  <div class="scrim" aria-hidden="true" style="display:none"></div>

  <div class="app">
    <!-- Sidebar / Controls -->
    <aside class="side" id="side">
      <div class="side-inner">

        <!-- Add new vocab (Google Form) -->
        <div class="field">
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSeRvfDOrYGq_jO-tMI5CzBXGK9snclmythpLVIAbP92mB6e0g/viewform"
            target="_blank"
            rel="noopener"
            class="btn add-vocab full"
          >
            + Add new vocab
          </a>
        </div>

        <div class="field">
          <label>Direction</label>
          <div class="seg" id="dirSeg">
            <button data-dir="fr-en" class="active">FR → EN</button>
            <button data-dir="en-fr">EN → FR</button>
          </div>
        </div>

        <div class="field">
          <label>Study</label>
          <select id="studyMode">
            <option value="due">Due today</option>
            <option value="all">All filtered</option>
          </select>
        </div>

        <div class="field">
          <label>Deck</label>
          <select id="deckFilter"><option value="">All decks</option></select>
        </div>

        <div class="field">
          <label>Lesson</label>
          <select id="lessonFilter"><option value="">All</option></select>
        </div>

        <div class="field">
          <label>Label</label>
          <select id="labelFilter"><option value="">All labels</option></select>
        </div>

        <div class="field">
          <label>Search</label>
          <input id="search" type="text" placeholder="e.g. pain, breakfast, cognate" />
        </div>

        <div class="field">
          <label>Shuffle</label>
          <select id="shuffle">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="field">
          <button class="btn secondary" id="resetBtn">Reset progress</button>
        </div>

      </div>
    </aside>

    <!-- Main / Card stage -->
    <main class="stageWrap">
      <div class="stats" id="stats">Loading…</div>

      <div class="stage">
        <div class="card" id="card" style="display:none">
          <!-- top-left label (e.g., cognate) -->
          <div class="meta" id="meta"></div>

          <!-- FRONT (French when FR→EN) -->
          <div class="front" id="front">
            <!-- Forvo icon link (top-right) -->
            <a id="forvoLink" class="forvo-link" target="_blank" rel="noopener" title="Hear this on Forvo" aria-label="Hear this on Forvo">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19 5c1.5 2 1.5 12 0 14"></path>
              </svg>
            </a>

            <div class="term">
              <span class="article" id="article"></span><span id="term"></span>
            </div>
            <div class="pron" id="pron"></div>
            <div class="sentence" id="sentenceFront"></div>
            <div class="tags" id="tags"></div>
          </div>

          <!-- BACK -->
          <div class="back" id="back">
            <div class="answer" id="answer"></div>
            <div class="sentence" id="sentenceBack"></div>
            <div class="notes" id="notes"></div>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions" id="actions" style="display:none">
        <div class="actions-primary">
          <button class="btn again" id="againBtn" type="button">Again</button>
          <button class="btn good" id="goodBtn" type="button">Good</button>
          <button class="btn easy" id="easyBtn" type="button">Easy</button>
          <button class="btn" id="flipBtn" type="button">Flip</button>
        </div>
        <div class="actions-nav">
          <button class="btn" id="prevBtn" type="button">« Prev</button>
          <button class="btn" id="nextBtn" type="button">Next »</button>
        </div>
      </div>

      <div class="empty" id="empty">No cards match your filters.</div>
    </main>
  </div>

  <!-- Refresh dock (bottom-left) -->
<div class="refreshDock" aria-live="polite">
  <button id="refreshBtn" class="refreshFab" aria-label="Refresh data">
    <!-- inline SVG so it looks crisp everywhere -->
    <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
      <path d="M17.65 6.35A7.95 7.95 0 0 0 12 4a8 8 0 1 0 7.75 10h-2.1a6 6 0 1 1-1.9-5.65l-2.3 2.3H20V4l-2.35 2.35z" fill="currentColor"/>
    </svg>
  </button>
  <span id="lastUpdated" class="refreshText" title="Last data refresh"></span>
</div>

  <script src="js/app.js"></script>
</body>
</html>
